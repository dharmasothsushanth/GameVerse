<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GameVerse</title>

    <link rel="stylesheet" href="styles.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400&family=Montserrat:wght@300;400&family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
</head>

<body>

    <!-- title -->
    <section class="colored-section" id="title">
        <div class="container-fluid">

            <!-- navbar -->
            <div class="navbar navbar-expand-lg navbar-dark">

                <a class="navbar-brand" style="font-size:2rem;" href="">GameVerse</a>

            </div>


            <!-- title bar -->
            <div class="row">

                <div class="col-6">
                    <h1 class="catchphrase">Enter <br> the <br>GameVerse</h1>
                </div>

                <div class="col-6">
                    <img class="title-img" src="title-img.png" alt="title-img">
                </div>

            </div>

        </div>
    </section>


    <!-- feature-box -->

    <section id="features">

        <div class="container-fluid">

            <div class="row">

                <div class="feature-box col-lg-4">

                    <i class="icon fa-solid fa-puzzle-piece fa-bounce fa-4x"></i>
                    <h3 class="feature-title">Puzzle Games</h3>
                    <p class="finfo">train your mind</p>
                </div>

                <div class="feature-box col-lg-4">
                    <i class="icon fa-solid fa-headset fa-shake fa-4x"></i>
                    <h3 class="feature-title">Audio Games</h3>
                    <p class="finfo">Lets make some noise</p>
                </div>

                <div class="feature-box col-lg-4">

                    <i class="icon fa-solid fa-arrow-trend-up fa-4x"></i>
                    <h3 class="feature-title">Growing</h3>
                    <p class="finfo">progressing everyday</p>
                </div>

            </div>


        </div>


    </section>



    <section class="colored-section" id="testimonials">

        <div id="testimonial-carousel" class="carousel slide" data-ride="carousel" data-interval="4000">
            <div class="carousel-inner">

                <div class="carousel-item active container-fluid">

                    <img style="position:absolute; width:10%; margin:1% 20%; " src="title-img.png" alt="">
                    <img style="position:absolute; width:10%; margin:1% 75%; " src="title-img.png" alt="">
                    <img class="test-img" src="SimonGame.png" alt="">

                    <h2 class="testimonial-text side">SimonGame</h2>
                    <p class="desc">Are you ready to jog your Memory?</p>

                </div>

                <div class="carousel-item  container-fluid">

                    <img style="position:absolute; width:10%; margin:1% 20%; " src="title-img.png" alt="">
                    <img style="position:absolute; width:10%; margin:1% 75%; " src="title-img.png" alt="">
                    <img class="test-img" style="width:40rem; padding-bottom:5rem;" src="soon.png" alt="">

                    <!-- <h2 class="testimonial-text side">TBA</h2> -->
                    <p class="desc">Title launch: 5th August 2023</p>

                </div>

            </div>
            <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </section>

 
    <h1 style="font-family:Ubuntu; font-size:60px;text-align: center;margin:5% 0% 3%;">Game library</h1>

    <section id="games">

        <div class="cont">
            <div class="item">
                <img style="width:60%; height:60%; margin:10% 0;" src="SimonGame.png" alt="">
                <a class="game navbar-brand" style="font-size:2rem" href="game1.html" >SimonGame</a>
            </div>

            <div class="item">
                <img style="width:60%; height:60%; margin:15% 0;" src="soon.png" alt="">
                <!-- <a class="game navbar-brand" style="font-size:2rem" href="" >TBA</a> -->
            </div>


        </div>


    </section>

</body>

</html>
